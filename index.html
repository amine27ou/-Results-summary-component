<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result-summary">
      <div class="result">
        <h4>Your Result</h4>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-txt">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of <br />the people who have taken<br />these
            tests
          </p>
        </div>
      </div>
      <div class="summary">
        <h4 class="title">Summary</h4>
        <div class="container">
          <div class="box">
            <div class="name">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
            <div class="Sscore">
              <p>80</p>
              <h4>/100</h4>
            </div>
          </div>
          <div class="box">
            <div class="name">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
            <div class="Sscore">
              <p>92</p>
              <h4>/100</h4>
            </div>
          </div>
          <div class="box">
            <div class="name">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
            <div class="Sscore">
              <p>61</p>
              <h4>/100</h4>
            </div>
          </div>
          <div class="box">
            <div class="name">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>
            <div class="Sscore">
              <p>72</p>
              <h4>/100</h4>
            </div>
          </div>
          <button>
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
